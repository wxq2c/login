<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Key Login</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .key-login-container {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 360px;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    resize: none;
    font-size: 1rem;
  }

  .submit-row {
    display: flex;
    justify-content: flex-start;
    margin-top: 0.5rem;
  }

  button {
    background: #667eea;
    border: none;
    color: white;
    padding: 0.5rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #5563c1;
  }
</style>
</head>
<body>
  <div class="key-login-container">
    <form>
      <input type="text" placeholder="Paste your key" required />
      <textarea placeholder="Paste your text here..." required></textarea>
      <div class="submit-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
